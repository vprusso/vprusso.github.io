{{ define "main" }}
  {{ with .Site.GetPage "section" "about" }}
    <div class="home-content">
      <h1>{{ .Title }}</h1>
      <div>{{ .Content }}</div>
    </div>
  {{ else }}
    <div class="home-content">
      <h1>Welcome</h1>
      <p>No content found for the about section.</p>
    </div>
  {{ end }}
{{ end }}
